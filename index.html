<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продажа Пуэра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Продажа Пуэра</h1>
        <p>Лучший чай для истинных ценителей</p>
    </header>

    <div class="container">
        <!-- Карточка товара 1 -->
        <div class="product">
            <img src="image1.jpg" alt="Пуэр 1">
            <h2>Пуэр 1</h2>
            <p>Описание пуэра 1. Это замечательный чай с уникальным вкусом.</p>
            <button class="order-button" onclick="showOrderForm()">Заказать</button>
        </div>

        <!-- Карточка товара 2 -->
        <div class="product">
            <img src="image2.jpg" alt="Пуэр 2">
            <h2>Пуэр 2</h2>
            <p>Описание пуэра 2. Это замечательный чай с уникальным вкусом.</p>
            <button class="order-button" onclick="showOrderForm()">Заказать</button>
        </div>

        <!-- Карточка товара 3 -->
        <div class="product">
            <img src="image3.jpg" alt="Пуэр 3">
            <h2>Пуэр 3</h2>
            <p>Описание пуэра 3. Это замечательный чай с уникальным вкусом.</p>
            <button class="order-button" onclick="showOrderForm()">Заказать</button>
        </div>

        <div class="order-form" id="orderForm">
            <h3>Форма заказа</h3>
            <input type="text" placeholder="ФИО" required>
            <input type="tel" placeholder="Номер телефона" required>
            <input type="text" placeholder="Адрес доставки" required>
            <button class="submit-button">Отправить заказ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
